<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDS</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Inter', sans-serif; font-family: 'Cormorant Garamond', serif; font-family: 'Roboto Condensed', sans-serif;  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!--Dummy Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css-external/workshopForm.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/navstyle.css" />
    <link rel="stylesheet" href="css/weekly-font-style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/weekly-animate.css" />
    <link rel="stylesheet" href="css/weekly-style.css" />
  </head>

  <body>
    <!-- HEADER  -->
    <div id="header-nav"></div>

    <!--Body Start-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="name text-center text-white">Fill Details of News</h1>
        <hr class="hr" />
      </div>
    </div>
    <div class="content">
      <div class="container">
        <form class="formbox formbox-news" id="newsForm">
          <span class="error"> Something went wrong!!!</span>
          <span class="success"> News Added Successfully!!!</span>
          <label for="heading">Heading of News</label>
          <input type="text" id="heading" name="heading" />
          <label for="link">Link of News</label>
          <input type="url" id="link" />
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-main"></div>

    <!-- Firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="js-external/newsFirebase.js"></script>

    <!-- Bootstrap JQuery Popper scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- PAGE LEVEL SCRIPTS -->
    <!-- FontAwsome JS -->
    <script
      src="https://kit.fontawesome.com/f3ca79e6ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/weekly-main.js" type="text/javascript"></script>
    <script src="js/owl.carousel.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $("#header-nav").load("header.html");
        $("#footer-main").load("footer.html");
      });
    </script>
  </body>
</html>
